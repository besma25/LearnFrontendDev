<!DOCTYPE html>
<!--HTML stands for Hyper Text Markup Language-->  
<html>
  <head>
    <!-- 
    meta element used to describe metadata within an HTML document
    1st meta: Specify the character encoding for the HTML document
    2nd meta: Define a description of your web page:
    3rd meta: Define the author of a page
    4th meta: Setting the viewport to make your website look good on all devices: 
    -->
    <meta charset="utf-8">
    <meta name="description" content="This Is Description For My First Page">
    <meta name="author" content="Beatrice">
    <meta name="viewport" content="width=device-width">
    <title>My First Page</title> 
    <style>Here css code</style> 
    <script>Here js code</script> 
    <link  rel="stylesheet" href="style.css" />
  </head>
  <body>
    This Is My First Page
  </body>
</html>
