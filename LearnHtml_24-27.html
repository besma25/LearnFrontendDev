<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>assignments 24-27</title>
</head>
<body>
  <form action="test.py" method="POST">
    <label>Username</label><br>
    <input type="text" required placeholder="enter a user name" name="user">
    <hr>
    <label>Password</label><br>
    <input type="password" placeholder="must be complex" name="password">
    <hr>
    <label>Mobile</label><br>
    <input type="tel" placeholder="123 (234) 20100+" name="phone">
    <hr>
    <label>Email</label><br>
    <input type="email" required placeholder="name@gmail.com" name="email">
    <hr>
    <label>Subject</label><br>
    <input type="text" placeholder="enter a subject" name="subject">
    <hr>
    <input type="hidden" value="25">
    <input type="reset" value="Empty Form">
    <input type="submit" value="Send Data">
  </form>
</body>
</html>
